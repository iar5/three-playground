<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
</head>
<body>

  <div id="css"></div>
  <div id="webgl"></div>

  <script  src="./3dcss-e.js" type="module"></script>

  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      overflow: hidden;
    }   

    * {
        outline: none;
    }

    #css, #webgl {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0; left: 0;
    }

    #css {
      background: #cccccc;
        transform:scale(1.0);
    }

    #webgl {
      pointer-events: none;
    }
  </style>
</body>
</html>
